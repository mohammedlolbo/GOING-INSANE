<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latte Test – Send Meow</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/matrix.js" defer></script>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="center-box">
        <h1>☕ Latte Test – Send Meow</h1>

        {% if not subscription %}
            <p><strong>You need a subscription to run the tool.</strong></p>
            <a href="/subscriptions"><button disabled>Run Latte Test</button></a>
        {% else %}
            <form method="POST">
                <input type="text" name="target_url" placeholder="Enter your website URL" required><br>
                <button type="submit">Run Latte Test</button>
            </form>
            <p class="note">You are only allowed to use this tool on websites you own. Illegal use is not allowed.</p>
        {% endif %}

        <div style="margin-top: 30px;">
            <a href="https://discord.gg/xP5YSujjEC" target="_blank">Discord</a> •
            <a href="https://tiktok.com/@chafyy_come.back" target="_blank">TikTok</a>
        </div>
    </div>
</body>
</html>
